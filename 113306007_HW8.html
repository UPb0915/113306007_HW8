<!DOCTYPE html>
<html>
<head>
    <title>HW8</title>
    <link rel="stylesheet" href="113306007_HW8.css">
</head>
<body>
    <div class="calculator">
        <h1>🤓JS Calculator☝</h1>
        <label for="num1">Number 1</label>
        <input type="number" id="num1">
        <label for="num2">Number 2</label>
        <input type="number" id="num2">
        <label for="operator">Operate way?</label>
        <select id="operator" onchange="updateButtonText()">
            <option value="+">➕</option>
            <option value="-">➖</option>
            <option value="*">✖️</option>
            <option value="/">➗</option>
        </select>
        <button id="calculateButton" onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="113306007_HW8.js"></script>
</body>
</html>
